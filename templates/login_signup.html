<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabHub | Join Us</title>
    <link rel="stylesheet" href="../static/css/login_signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-card">
        <div class="right-panel">
            <div id="signup-section">
                <a href="index.html" class="back-home">
                    <i class="fa-solid fa-arrow-left"></i> Back to Home
                </a>
                <h2>Create an account</h2>


                <form class="auth-form">

                    <div class="row">
                        <input type="text" placeholder="First name" required>
                        <input type="text" placeholder="Last name" required>
                    </div>
                    <input type="email" placeholder="Email" required>
                    <div class="password-wrapper">
                        <input type="password" placeholder="Enter your password" id="signup-pass" required>
                        <i class="fa-regular fa-eye-slash toggle-pass" onclick="viewPassword('signup-pass')"></i>
                    </div>

                    <div class="terms">
                        <span><input type="checkbox" id="agree" required></span>
                        <label for="agree">I agree to the <a href="#" style="color: var(--accent) !important;">Terms &
                                Conditions</a></label>
                    </div>
                    <button type="submit" class="primary-btn">Create account</button>

                    <div class="divider"><span>Or register with</span></div>

                    <div class="social-btns">
                        <button type="button" class="social-btn"><img
                                src="https://img.icons8.com/color/16/000000/google-logo.png" /> Google</button>
                        <button type="button" class="social-btn"><i class="fa-brands fa-apple"></i> Apple</button>
                    </div>
                </form>
                <p class="subtitle">Already have an account? <a href="javascript:void(0)"
                        onclick="toggleForm('login')">Log in</a></p>
            </div>

            <div id="login-section" style="display: none;">
                <h2>Login to CollabHub</h2>
                <p class="subtitle">New here? <a href="javascript:void(0)" onclick="toggleForm('signup')">Create an
                        account</a></p>

                <form class="auth-form">
                    <input type="email" placeholder="Email" required>
                    <div class="password-wrapper">
                        <input type="password" placeholder="Password" id="login-pass" required>
                        <i class="fa-regular fa-eye-slash toggle-pass" onclick="viewPassword('login-pass')"></i>
                    </div>

                    <a href="javascript:void(0)" class="forgot-link" onclick="toggleForm('forgot')">Forgot password?</a>

                    <!-- <button type="submit" class="primary-btn"><a href="login_signup.html">Sign In</a></button> -->
                    <a href="login_signup.html" class="primary-btn">Sign In</a>

                </form>
            </div>

            <div id="forgot-section" style="display: none;">
                <h2>Forgot Password</h2>
                <p class="subtitle">Enter your email to receive a reset link.</p>
                <form class="auth-form">
                    <input type="email" placeholder="Email" required>
                    <button type="submit" class="primary-btn">Send Link</button>
                    <a href="javascript:void(0)" class="back-link" onclick="toggleForm('login')">Back to Login</a>
                </form>
            </div>
        </div>
    </div>
    <script src="../static/js/login_signup.js"></script>
</body>

</html>
