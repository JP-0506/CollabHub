<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Password - CollabHub</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../../static/css/base.css">
        <link rel="stylesheet" href="../../static/css/auth.css">
        <style>
            .otp-container {
                display: none;
            }

            .otp-inputs {
                display: flex;
                gap: 10px;
                justify-content: center;
                margin: 20px 0;
            }

            .otp-input {
                width: 50px;
                height: 60px;
                text-align: center;
                font-size: 24px;
                border: 2px solid #4a5568;
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.1);
                color: white;
            }

            #timer {
                color: #e53e3e;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div id="fixed-background">
            <div class="glow-orb orb-1"></div>
            <div class="glow-orb orb-2"></div>
        </div>

        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h3>Reset Password</h3>
                    <p class="mb-0 text-white-50" id="subtitle">Enter your email to get OTP</p>
                </div>

                <!-- Email Form -->
                <div class="card-body" id="emailForm">
                    <form onsubmit="sendOtp(event)">
                        <div class="mb-4">
                            <label class="form-label text-white-50">Enter your email</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        </div>
                        <button type="submit" class="btn btn-custom" id="sendOtpBtn">
                            Send OTP
                        </button>
                        <div class="text-center mt-3">
                            <a href="{{ url_for('auth.login') }}" class="text-decoration-none text-white-50 small">
                                Back to Login
                            </a>
                        </div>
                    </form>
                </div>

                <!-- OTP Form -->
                <div class="card-body otp-container" id="otpForm">
                    <p class="text-white-50 text-center" id="emailDisplay"></p>

                    <div class="otp-inputs">
                        <input type="text" class="otp-input" maxlength="1" id="otp1">
                        <input type="text" class="otp-input" maxlength="1" id="otp2">
                        <input type="text" class="otp-input" maxlength="1" id="otp3">
                        <input type="text" class="otp-input" maxlength="1" id="otp4">
                        <input type="text" class="otp-input" maxlength="1" id="otp5">
                        <input type="text" class="otp-input" maxlength="1" id="otp6">
                    </div>

                    <p class="text-center text-white-50 small mt-2">
                        OTP expires in: <span id="timer">05:00</span>
                    </p>

                    <div class="d-flex flex-column gap-2 mt-4">
                        <button type="button" class="btn btn-custom py-2" onclick="verifyOtp()">
                            Verify OTP
                        </button>
                        <div class="text-center mt-2">
                            <a href="#" onclick="goBack(); return false;"
                                class="text-decoration-none text-white-50 small">
                                Back to Change Email Address
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    </body>

</html>
