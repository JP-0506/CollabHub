<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - CollabHub</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    </head>

    <body>
        <div id="fixed-background">
            <div class="glow-orb orb-1"></div>
            <div class="glow-orb orb-2"></div>
        </div>

        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h3>Join CollabHub</h3>
                </div>
                <div class="card-body">
                    <div id="signup-error" class="alert-error"></div>
                    <div id="signup-success" class="alert-success">Account Created Successfully!</div>

                    <form onsubmit="handleSignup(event)" novalidate>
                        <div class="mb-3">
                            <label class="form-label text-white-50">Full Name</label>
                            <input type="text" id="signup-name" class="form-control" placeholder="John Doe" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-white-50">Email Address</label>
                            <input type="email" id="signup-email" class="form-control" placeholder="name@example.com"
                                required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-white-50">Password</label>
                            <div class="input-group">
                                <input type="password" id="signup-pass" class="form-control"
                                    placeholder="Create password" minlength="8" required>
                                <span class="input-group-text" onclick="togglePassword('signup-pass', 'signup-icon')">
                                    <i class="fas fa-eye-slash" id="signup-icon"></i>
                                </span>
                            </div>
                            <div class="form-text text-white-50" style="font-size: 0.8rem; opacity: 0.7;">
                                Must be at least 8 characters.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-white-50">Confirm Password</label>
                            <div class="input-group">
                                <input type="password" id="signup-confirm" class="form-control"
                                    placeholder="Re-enter password" required>
                                <span class="input-group-text"
                                    onclick="togglePassword('signup-confirm', 'confirm-icon')">
                                    <i class="fas fa-eye-slash" id="confirm-icon"></i>
                                </span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-custom">Sign Up</button>

                        <div class="text-center mt-3">
                            <span class="text-white-50 small">Already have an account?
                                <a href="{{ url_for('auth.login') }}"
                                    class="text-decoration-none text-primary small fw-bold">Login here</a>
                            </span>
                        </div>

                        <div class="text-center mt-3">
                            <a href="{{ url_for('home') }}" class="text-white-50 small">Back to Home</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    </body>

</html>
