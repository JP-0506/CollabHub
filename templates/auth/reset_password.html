<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='images_videos/logo.jpeg') }}">
        <title>Set New Password - CollabHub</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../../static/css/base.css">
        <link rel="stylesheet" href="../../static/css/auth.css">
    </head>

    <body>

        <div class="orbs">
            <div class="orb o1"></div>
            <div class="orb o2"></div>
            <div class="orb o3"></div>
        </div>

        <div class="grid-lines"></div>

        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h3>Set New Password</h3>
                    <p class="mb-0 text-white-50">For: {{ email }}</p>
                </div>

                <!-- Message Alert -->
                <div id="messageAlert" class="alert alert-dismissible fade" role="alert" style="display: none;">
                    <span id="messageText"></span>
                    <button type="button" class="btn-close" onclick="hideMessage()"></button>
                </div>

                <div class="card-body">
                    <form id="resetPasswordForm">
                        <input type="hidden" id="token" value="{{ token }}">

                        <div class="mb-3">
                            <label class="form-label text-white-50">New Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter new password"
                                required minlength="8">
                            <div class="form-text text-white-50">Minimum 8 characters</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-white-50">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm_password"
                                placeholder="Confirm new password" required minlength="8">
                            <div id="passwordMatch" class="form-text"></div>
                        </div>

                        <button type="submit" class="btn btn-custom w-100" id="submitBtn">
                            <span id="buttonText">Reset Password</span>
                            <span id="loadingSpinner" class="spinner-border spinner-border-sm ms-2" role="status"
                                style="display: none;"></span>
                        </button>

                        <div class="text-center mt-3">
                            <a href="{{ url_for('auth.login') }}" class="text-decoration-none text-white-50 small">
                                Back to Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    </body>

</html>
