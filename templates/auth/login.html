<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - CollabHub</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    </head>

    <body>
        <div id="fixed-background">
            <div class="glow-orb orb-1"></div>
            <div class="glow-orb orb-2"></div>
        </div>

        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h3>Welcome Back</h3>
                    <p class="mb-0 text-white-50">Login to your dashboard</p>
                </div>
                <div class="card-body">
                    <div id="login-error" class="alert-error"></div>
                    <div id="login-success" class="alert-success"></div>

                    <form onsubmit="handleLogin(event)" novalidate>
                        <div class="mb-3">
                            <label class="form-label text-white-50" for="login-input">Email or Username</label>
                            <input type="text" id="login-input" class="form-control" placeholder="Email or Username"
                                required>
                        </div>

                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <label class="form-label text-white-50 mb-0" for="login-pass">Password</label>
                                <a href="{{ url_for('auth.forgotPassword') }}"
                                    class="text-decoration-none text-primary small">Forgot password?</a>
                            </div>
                            <div class="input-group mt-2">
                                <input type="password" id="login-pass" class="form-control" placeholder="Enter password"
                                    required>
                                <span class="input-group-text" onclick="togglePassword('login-pass', 'login-icon')">
                                    <i class="fas fa-eye-slash" id="login-icon"></i>
                                </span>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-custom">Login</button>

                        <div class="text-center mt-3">
                            <span class="text-white-50 small">Don't Active account?
                                <a href="{{ url_for('auth.signup') }}"
                                    class="text-decoration-none text-primary fw-bold">Active Your Account</a>
                            </span>
                        </div>

                        <div class="text-center mt-3">
                            <a href="{{ url_for('home') }}" class="text-white-50 small">Back to Home</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    </body>

</html>
