{% extends "admin/admin.html" %}

{% block content %}

<div class="fade-in">

    <div class="row">

        <!-- ================= LEFT ================= -->
        <div class="col-lg-8">

            <h2 class="fw-bold mb-4">Admin Profile</h2>

            <div class="table-card">

                <div class="row">

                    <!-- Avatar -->
                    <div class="col-md-4 text-center">

                        <div class="user-avatar mx-auto mb-3" style="width:100px;height:100px;font-size:2.5rem;">

                            {{ user[0][0] }}

                        </div>

                        <h6 class="fw-bold">
                            {{ user[0] }}
                        </h6>

                        <p class="text-muted small">
                            {{ user[2]|capitalize }}
                        </p>

                        <span class="status-badge status-active">
                            Verified
                        </span>

                    </div>


                    <!-- Profile Form -->
                    <div class="col-md-8">

                        <h5 class="fw-bold mb-4">
                            Personal Information
                        </h5>

                        <form method="POST">

                            <div class="row g-3">

                                <div class="col-md-6">

                                    <label class="form-label">
                                        Full Name *
                                    </label>

                                    <input type="text" name="name" class="form-control" value="{{ user[0] }}" required>

                                </div>


                                <div class="col-md-6">

                                    <label class="form-label">
                                        Email *
                                    </label>

                                    <input type="email" name="email" class="form-control" value="{{ user[1] }}"
                                        required>

                                </div>


                                <div class="col-md-6">

                                    <label class="form-label">
                                        Phone
                                    </label>

                                    <input type="text" name="phone" class="form-control">

                                </div>


                                <div class="col-md-6">

                                    <label class="form-label">
                                        Role
                                    </label>

                                    <input type="text" class="form-control" value="{{ user[2] }}" readonly>

                                </div>


                                <div class="col-12">

                                    <label class="form-label">
                                        Bio
                                    </label>

                                    <textarea name="bio" class="form-control" rows="3"></textarea>

                                </div>


                                <div class="col-12">

                                    <button type="submit" class="btn btn-primary px-4">

                                        Save Changes

                                    </button>

                                </div>

                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </div>


        <!-- ================= RIGHT ================= -->
        <div class="col-lg-4">

            <h2 class="fw-bold mb-4">
                Login Activity
            </h2>

            <div class="table-card">

                {% for log in logs %}

                <div class="activity-item mb-3">

                    <div class="activity-dot user"></div>

                    <div>

                        <p class="mb-1">
                            <strong>Login</strong>
                        </p>

                        <small class="text-muted">
                            {{ log[0] }} â€¢ {{ log[1] }}
                        </small>

                    </div>

                </div>

                {% else %}

                <p class="text-muted">
                    No activity found
                </p>

                {% endfor %}

            </div>

        </div>

    </div>

</div>

{% endblock %}
