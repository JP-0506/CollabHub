<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabHub | Admin Dashboard</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Local CSS -->
    <link rel="stylesheet" href="../../static/css/admin.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h1 class="brand-name">CollabHub</h1>
            <div class="toggle-btn" onclick="toggleSidebar()" id="sidebar-toggle">
                <img src="../../static/images_videos/logo.jpeg" alt="Logo" class="sidebar-logo-img">
                <i class="bi bi-layout-sidebar" id="toggle-icon"></i>
            </div>
        </div>

        <nav class="mt-3">
            <a class="nav-item active" data-section="dashboard.html" data-tooltip="Dashboard">
                <i class="fas fa-th-large"></i>
                <span>Dashboard</span>
            </a>
            <a class="nav-item" data-section="projects.html" data-tooltip="Projects">
                <i class="bi bi-folder-fill"></i>
                <span>Projects</span>
            </a>
            <a class="nav-item" data-section="manage_emp.html" data-tooltip="Employees">
                <i class="bi bi-people-fill"></i>
                <span>Employees</span>
            </a>
            <a class="nav-item" data-section="assign_leader.html" data-tooltip="Assign Leader">
                <i class="bi bi-person-badge"></i>
                <span>Assign Leader</span>
            </a>
            <a class="nav-item" data-section="profile.html" data-tooltip="Admin Profile">
                <i class="bi bi-person-badge-fill"></i>
                <span>Admin Profile</span>
            </a>
            <a class="nav-item" href="../index.html" data-tooltip="Logout">
                <i class="bi bi-box-arrow-left"></i>
                <span>Logout</span>
            </a>
        </nav>

        <div class="user-section">
            <div class="user-avatar">A</div>
            <div class="user-details">
                <p class="user-name">Admin User</p>
                <p class="user-role">Super Admin</p>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="search-container">
                <i class="fas fa-search text-muted"></i>
                <input type="text" id="globalSearch" placeholder="Search projects, employees, or tasks...">
            </div>
            <div class="d-flex gap-3 align-items-center">
                <div class="notification-btn" data-bs-toggle="dropdown">
                    <i class="fas fa-bell fa-lg"></i>
                    <span class="notification-badge">5</span>
                </div>
                <div class="dropdown-menu dropdown-menu-end p-0" style="min-width: 320px;">
                    <div class="p-3 border-bottom">
                        <h6 class="mb-0">Notifications</h6>
                    </div>
                    <div class="p-0">
                        <div class="p-3 border-bottom">
                            <div class="d-flex">
                                <div class="user-avatar me-3" style="width: 36px; height: 36px; font-size: 0.9rem;">J</div>
                                <div>
                                    <p class="mb-1"><strong>John Doe</strong> completed a task</p>
                                    <small class="text-muted">2 minutes ago</small>
                                </div>
                            </div>
                        </div>
                        <div class="p-3">
                            <div class="d-flex">
                                <div class="user-avatar me-3" style="width: 36px; height: 36px; font-size: 0.9rem; background: #f59e0b;">M</div>
                                <div>
                                    <p class="mb-1"><strong>Mary Smith</strong> requested access</p>
                                    <small class="text-muted">1 hour ago</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dynamic Content Area -->
        <div id="content-area"></div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Local JS -->
    <script src="../../static/js/admin.js"></script>
    
    <!-- Load default section -->
<!-- Load default section -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Manually set dashboard as active on initial load
        document.querySelector('.nav-item[data-section="dashboard.html"]').classList.add('active');
        loadSection('section/dashboard.html');
    });
</script>
</body>
</html>
