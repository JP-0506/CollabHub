<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Password - CollabHub</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../../static/css/base.css">
        <link rel="stylesheet" href="../../static/css/auth.css">
    </head>

    <body>
        <div id="fixed-background">
            <div class="glow-orb orb-1"></div>
            <div class="glow-orb orb-2"></div>
        </div>

        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h3>Reset Password</h3>
                    <p class="mb-0 text-white-50">We'll email you instructions</p>
                </div>
                <div class="card-body">
                    <form onsubmit="handleReset(event)">
                        <div class="mb-4"><label class="form-label text-white-50">Enter your email</label><input
                                type="email" class="form-control" placeholder="name@example.com" required></div>
                        <button type="submit" class="btn btn-custom">Send Reset Link</button>
                        <div class="text-center mt-3"><a href="login.html"
                                class="text-decoration-none text-white-50 small">Back to Login</a></div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../../static/js/auth.js"></script>
    </body>

</html>
