<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us - CollabHub</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="../static/css/base.css">
        <link rel="stylesheet" href="../static/css/layout.css">
    </head>

    <body>
        <div id="fixed-background">
            <div class="glow-orb orb-1"></div>
            <div class="glow-orb orb-2"></div>
        </div>

        <div id="main-content">
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
                <div class="container-fluid px-3 px-lg-5">
                    <a class="navbar-brand" href="home.html"><i class="fas fa-network-wired"></i> CollabHub</a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item"><a class="nav-link" href="home.html">Back to Home</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <section class="container py-5" style="margin-top: 80px;">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="card p-4 shadow-sm contact-card">
                            <h5 class="mb-4 text-white">Send us a message</h5>
                            <form onsubmit="event.preventDefault(); alert('Message sent!');">
                                <div class="mb-3"><input type="email" class="form-control" placeholder="Your Email">
                                </div>
                                <div class="mb-3"><textarea class="form-control" rows="4"
                                        placeholder="How can we help?"></textarea></div>
                                <button class="btn btn-custom w-100"
                                    style="background-color: var(--accent); color: white; border:none; padding:10px; border-radius:5px;">Send
                                    Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../static/js/main.js"></script>
    </body>

</html>
