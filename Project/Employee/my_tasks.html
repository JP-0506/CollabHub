<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Tasks</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Employee.css">
</head>

<body style="background:#f8fafc; padding:30px; font-family:'Inter', sans-serif;">

    <h2 class="fw-bold mb-4">My Tasks</h2>

    <div class="table-card">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Project</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><b>Update Homepage UI</b></td>
                    <td>Website Redesign</td>
                    <td><span class="badge bg-danger">High</span></td>
                    <td><span class="status-badge status-pending">In Progress</span></td>
                    <td>Today 5 PM</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td><b>Review Design Mockups</b></td>
                    <td>Mobile App</td>
                    <td><span class="badge bg-warning">Medium</span></td>
                    <td><span class="status-badge status-active">Active</span></td>
                    <td>Tomorrow</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td><b>Update Documentation</b></td>
                    <td>API Docs</td>
                    <td><span class="badge bg-success">Low</span></td>
                    <td><span class="status-badge status-completed">Completed</span></td>
                    <td>Friday</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
